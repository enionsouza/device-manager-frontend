<div class="grid-container">
  <div class="grid-header">
    <h1 class="mat-h1">Devices</h1>
    <div *ngIf="!isLoading" class="device-dashboard-options">
      <mat-form-field appearance="fill">
        <mat-label>Select a Category</mat-label>
        <mat-select [(ngModel)]="categorySelection" (change)="handleCategorySelection()">
          <mat-option value="-1" selected>All categories</mat-option>
          <mat-option *ngFor="let category of categories" [value]="category.id">
            {{category.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary">Create new Device</button>
  </div>
  <mat-grid-list *ngIf="hasDevices; else elseBlock" cols="2" rowHeight="250px">
    <mat-grid-tile *ngFor="let device of devices" [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            id: #{{device.id}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div class="device-properties">
            <ul>
              <li>Color: {{device.color}}</li>
              <li>PartNumber: #{{device.partNumber}}</li>
              <li>Category: {{categoryName(device.CategoryId)}}</li>
            </ul>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  <ng-template #elseBlock>
    <div *ngIf="isLoading; else noDevicesBlock" class="centered-position loading">Loading...</div>
    <ng-template #noDevicesBlock>
      <div class="centered-position no-content">No Devices to Show!</div>
    </ng-template>
  </ng-template>
</div>
